<h2 mat-dialog-title>{{getData.title}}</h2>
<div mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-md-12 mb-3">
            <p class="break-newline">{{getData.content}}</p>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-sm-2 mb-3">
        <button class="btn btn-green w-100" mat-dialog-close>OK</button>
    </div>
</div>
